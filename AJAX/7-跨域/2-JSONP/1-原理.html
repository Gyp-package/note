    <title>跨域原理演示</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="result"></div>

    <script>
        // 处理数据
        function handle(data) {
            // 获取result元素
            const result = document.querySelector('#result');
            result.innerHTML = data.name;
        }
    </script>
