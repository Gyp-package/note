<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid —— Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="containerLogin">
            <!-- <div class="loginTitle">
                <h1> <a href="#">facebook</a></h1>
                <p>Avec Facebook, partagez et restez en contact avec votre entourage.</p>
            </div> -->
            <!-- 登录注册开始 -->
            <div class="loginForm">
                <form action="">
                    <!-- 账户 -->
                    <div class="formRow">
                        <input type="text" placeholder="Adresse e-mail ou numéro de tel">
                    </div>
                    <!-- 密码 -->
                    <div class="formRow">
                        <input type="text" placeholder="Mot de passe">
                    </div>
                    <!-- 登录按钮 -->
                    <div class="formButton">
                        <button class="btLoginSubmit">se connecter</button>
                    </div>
                    <!-- 忘记密码 -->
                    <div class="formInfo">
                        <p><a href="">Mot de passe oublié ?</a></p>
                    </div>
                    <!-- 分割线 -->
                    <div class="divider"></div>
                    <!-- 注册 -->
                    <div class="formButton">
                        <button class="btLoginCreatAccount">créer nouveau compte</button>
                    </div>
                </form>
                <!-- 到此为止 -->
            </div>
            <!-- <div class="loginFooter">
                <p> <a href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise.</p>
            </div> -->
        </div>
    </div>
</body>

</html>
