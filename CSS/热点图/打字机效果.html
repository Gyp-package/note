<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机</title>
    <style>
        div {
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            line-height: 30px;
            background-color: yellow;
            white-space: nowrap;
            animation: miss 3s steps(14) forwards;
        }
        
        @keyframes miss {
            0% {
                width: 0;
            }
            100% {
                width: 280px;
            }
        }
    </style>
</head>

<body>
    <div>那些蹩脚的意见，他们总爱说。</div>
</body>

</html>
