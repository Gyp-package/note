<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        img {
            border: 0;
            vertical-align: middle;
        }
        
        button {
            cursor: pointer;
        }
        
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0;
        }
        
        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <section>大号div</section>
    <aside>侧边栏</aside>
    <footer>尾部</footer>
    <article>内容</article>
    <!-- 自动播放autoplay,muted(谷歌)，开始暂停controls,循环loop, 等待图poster -->
    <video src="medio.111.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop" poster="media.222.jpg"> </video>
    <!-- 自动播放autoplay(谷歌禁止，后续需要js),控制controls，循环loop="loop" -->
    <audio src="" autoplay="autoplay" controls="controls" loop="loop"></audio>
    <form action="">
        <ul>
            <li> 邮箱<input type="email"> </li>
            <li> 网址<input type="url"> </li>
            <li> 日期<input type="date"> </li>
            <li> 时间<input type="time"> </li>
            <li> 数量<input type="number"> </li>
            <li> 手机号码<input type="tel"> </li>
            <li> 搜索<input type="search"> </li>
            <li> 颜色<input type="color"> </li>
            <li> <input type="submit" value="提交"> </li>
        </ul>
    </form>

</body>

</html>
