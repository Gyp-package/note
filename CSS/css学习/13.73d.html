<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            perspective: 300px;
            background-color: #ccc;
        }
        
        .father .see {
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: translate3d(100px, 100px, 100px);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="see"></div>
    </div>
</body>

</html>
