<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动</title>
    <link rel="stylesheet" href="css全屏/jquery.fullPage.css">
    <style>
        #fp-nav ul li a.active span {
            background-color: red!important;
        }
        
        #fp-nav ul li a span {
            background-color: pink;
        }
    </style>
    <script src="js全屏/jquery-1.8.3.min.js"></script>
    <script src="js全屏/jquery.fullPage.min.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                navigation: true
            });
        });
    </script>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>fullPage.js — 基本演示</p>
        </div>
        <div class="section section2">
            <div class="slide">
                <h3>第二屏的第一屏</h3>
            </div>
            <div class="slide">
                <h3>第二屏的第二屏</h3>
            </div>
            <div class="slide">
                <h3>第二屏的第三屏</h3>
            </div>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>

</body>

</html>
